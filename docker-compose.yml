version: "3"
services:
  redis:
    image: redis:latest
    container_name: redis-container
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
  info:
    build: .
    container_name: info-service
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis:6379

volumes:
  redis_data: